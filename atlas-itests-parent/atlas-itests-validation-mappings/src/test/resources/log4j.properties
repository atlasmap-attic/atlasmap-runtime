log4j.rootLogger=INFO, out, stdout
log4j.logger.io.atlasmap.core=DEBUG
log4j.logger.io.atlasmap.java=DEBUG
log4j.logger.io.atlasmap.json=DEBUG
log4j.logger.io.atlasmap.xml=DEBUG
log4j.logger.io.atlasmap.java.inspect=DEBUG


# CONSOLE appender not used by default
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%-15.15t] %-5p %-30.30c{1} - %m%n

# File appender
log4j.appender.out=org.apache.log4j.FileAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=%d [%-15.15t] %-5p %-30.30c{1} - %m%n
log4j.appender.out.file=target/atlas.core-junit.log
log4j.appender.out.append=true